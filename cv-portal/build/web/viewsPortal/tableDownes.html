<html>
    <head>

        <title>portal-cv</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tabulator_inpe.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/tabulator.min.js" type="text/javascript"></script>
        <script src="data/downes.jsonp"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
        <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>

    </head>
    <body>
        <div id="table"></div>

        <script>

            $("#table").tabulator({
                layout: "fitColumns",
                height: "600px",
                clipboard: true,
                data: tableDownes,
                clipboardPasteAction: "replace",
                pagination: "local",
                paginationSize: 30,
                //movableColumns:true,
                columns: [                    
                    {title: "Name",      field: "GCVS-Name",     width: 140, sorter: "string", visible: true},
                    {title: "RAJ2000", field: "RA(2000)", width: 110, sorter: "string", visible: true},
                    {title: "DEJ2000", field: "Dec(2000)", width: 110, sorter: "string", visible: true},
                    {title: "PM-RA",      field: "PM-RA",     width: 110, sorter: "string", visible: true},
                    {title: "PM-RAerr",      field: "PM-RAerr",     width: 110, sorter: "string", visible: true},
                    {title: "PM-Dec",      field: "PM-Dec",     width: 110, sorter: "string", visible: true},
                    {title: "PM-Decerr",      field: "PM-Decerr",     width: 110, sorter: "string", visible: true},
                    {title: "Epoch",      field: "Epoch",     width: 110, sorter: "string", visible: true},
                    {title: "l",      field: "l",     width: 76, sorter: "string", visible: true},
                    {title: "b",      field: "b",     width: 76, sorter: "string", visible: true},
                    {title: "Type", field: "Type", width: 110, sorter: "string", visible: true},
                    {title: "Orb. Period", field: "Period", width: 110, sorter: "string", visible: true},
                    {title: "Outburst", field: "Outburst", width: 110, sorter: "string", visible: true},
                    {title: "Cluster", field: "Cluster", width: 90, sorter: "string", visible: true},
                    {title: "Mag. Range",      field: "Mag_range",     width: 130, sorter: "string", visible: true},
                    {title: "Coord-Ref",      field: "Coord-Ref",     width: 110, sorter: "string", visible: true},
                    {title: "PM-Ref",      field: "PM-Ref",     width: 110, sorter: "string", visible: true},
                    {title: "Type-Ref",      field: "Type-Ref",     width: 110, sorter: "string", visible: true},
                    {title: "Chart-Ref",      field: "Chart-Ref",     width: 110, sorter: "string", visible: true},
                    {title: "Spect-Ref",      field: "Spect-Ref",     width: 110, sorter: "string", visible: true},
                    {title: "Period-Ref",      field: "Period-Ref",     width: 110, sorter: "string", visible: true},
                    {title: "Other-Name",      field: "Other-Name",     width: 110, sorter: "string", visible: true},
                    {title: "IUE",      field: "IUE",     width: 110, sorter: "string", visible: true},
                    {title: "HST",      field: "HST",     width: 110, sorter: "string", visible: true},
                    {title: "ARIEL5",      field: "ARIEL5",     width: 110, sorter: "string", visible: true},
                    {title: "HEAO1",      field: "HEAO1",     width: 110, sorter: "string", visible: true},
                    {title: "HEAO2",      field: "HEAO2",     width: 110, sorter: "string", visible: true},
                    {title: "EXOSAT",      field: "EXOSAT",     width: 110, sorter: "string", visible: true},
                    {title: "ROSAT",      field: "ROSAT",     width: 110, sorter: "string", visible: true},
                    {title: "GINGA",      field: "GINGA",     width: 110, sorter: "string", visible: true},
                    {title: "ASCA",      field: "ASCA",     width: 110, sorter: "string", visible: true},
                    {title: "EUVE",      field: "EUVE",     width: 110, sorter: "string", visible: true},
            ]});
                    
            $("#table").tabulator("setData", tableDownes);
           
        </script>
        <br><br>
        <fieldset>
            <a href="tableRtkb.html">View Ritter & Kolb objects</a><br>
            <a href="table.html">View All objects catalog</a><br>            
            <a href="index.jsp">Home</a>

        </fieldset>
    </body>
</html>
