<html>
    <head>

        <title>portal-cv</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tabulator_inpe.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/tabulator.min.js" type="text/javascript"></script>
        <script src="data/rtkb.jsonp"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>
        <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>

    </head>
    <body>
        <div id="table"></div>

        <script>

            $("#table").tabulator({
                layout: "fitColumns",
                height: "600px",
                width: "90px",
                clipboard: true,
                data: tableRtkb,
                clipboardPasteAction: "replace",
                pagination: "local",
                paginationSize: 30,
                //movableColumns:true,
                columns: [
                    {title: "Name", field: "Name", width: 140, sorter: "string", visible: true},
                    {title: "RAJ2000",   field: "RAJ2000",  width: 110, sorter: "string", visible: true},
                    {title: "DEJ2000",   field: "DEJ2000",  width: 110, sorter: "string", visible: true},
                    {title: "Type1",     field: "Type1",    width: 110, sorter: "string", visible: true},
                    {title: "Type2",     field: "Type2",    width: 110, sorter: "string", visible: true},
                    {title: "Mag. Range",field: "mag1", width: 110, sorter: "string", visible: true},
                    {title: "Orb. Per",  field: "Orb_Per",  width: 110, sorter: "string", visible: true},
                    {title: "Distance",  field: "Distance", width: 110, sorter: "string", visible: true},
                    {title: "5%",        field: "5%",     width: 110, sorter: "string", visible: true},
                    {title: "95%",       field: "95%",     width: 110, sorter: "string", visible: true},
                   
                ]});

            $("#table").tabulator("setData", tableRtkb);

            $("#download-csv").click(function() {
                table.download("csv", "data.csv");
            });

            //trigger download of data.json file
            $("#download-json").click(function() {
                table.download("json", "data.json");
            });
        </script>
        <br><br>
        <fieldset>
            <a href="table.html">View All objects catalog</a><br>
            <a href="tableDownes.html">View Downes & Shara objects</a><br>            
            <a href="index.jsp">Home</a>

        </fieldset>
    </body>
</html>
