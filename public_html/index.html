<html>
  <head>
    <title>Basic Tabulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/tabulator_inpe.css" rel="stylesheet" type="text/css"/>
    <script src="JS/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="JS/jquery-ui.min.js" type="text/javascript"></script>
    <script src="JS/tabulator.min.js" type="text/javascript"></script>
    <script src="Data/content.jsonp"></script>
  </head>


  <body>
    <div id="table"></div>

    <script>
      $("#table").tabulator({
          layout: "fitColumns",
          height:"500px",
          columns: [
              {title: "Name_RK",      field: "Name_RK",     width: 140, sorter: "string", visible: true},
              {title: "RAJ2000_RK",   field: "RAJ2000_RK",  width: 110, sorter: "string", visible: true},
              {title: "DEJ2000_RK",   field: "DEJ2000_RK",  width: 110, sorter: "string", visible: true},
              {title: "Type1_RK",     field: "Type1_RK",    width: 110, sorter: "string", visible: true},
              {title: "Type2_RK",     field: "Type2_RK",    width: 110, sorter: "string", visible: true},
              {title: "mag1_RK",      field: "mag1_RK",     width: 110, sorter: "string", visible: true},
              {title: "Orb.Per_RK",   field: "Orb.Per_RK",  width: 110, sorter: "string", visible: true},
              {title: "Distance_RK",  field: "Distance_RK", width: 110, sorter: "string", visible: true},
              {title: "5%_RK",      field: "5%_RK",     width: 110, sorter: "string", visible: true},
              {title: "95%_RK",      field: "95%_RK",     width: 110, sorter: "string", visible: true},
              {title: "Name_DS",      field: "Name_DS",     width: 140, sorter: "string", visible: true},
              {title: "RAJ2000_DS",   field: "RAJ2000_DS",  width: 110, sorter: "string", visible: true},
              {title: "DEJ2000_DS",   field: "DEJ2000_DS",  width: 110, sorter: "string", visible: true},
              {title: "PM-RA_DS",      field: "PM-RA_DS",     width: 110, sorter: "string", visible: true},
              {title: "PM-RAerr_DS",      field: "PM-RAerr_DS",     width: 110, sorter: "string", visible: true},
              {title: "PM-Dec_DS",      field: "PM-Dec_DS",     width: 110, sorter: "string", visible: true},
              {title: "PM-Decerr_DS",      field: "PM-Decerr_DS",     width: 110, sorter: "string", visible: true},
              {title: "Epoch_DS",      field: "Epoch_DS",     width: 110, sorter: "string", visible: true},
              {title: "l_DS",      field: "l_DS",     width: 110, sorter: "string", visible: true},
              {title: "b_DS",      field: "b_DS",     width: 110, sorter: "string", visible: true},
              {title: "Type_DS",      field: "Type_DS",     width: 110, sorter: "string", visible: true},
              {title: "Period_DS",      field: "Period_DS",     width: 110, sorter: "string", visible: true},
              {title: "Outburst_DS",      field: "Outburst_DS",     width: 110, sorter: "string", visible: true},
              {title: "Cluster_DS",      field: "Cluster_DS",     width: 110, sorter: "string", visible: true},
              {title: "Mag.Range_DS",      field: "Mag.Range_DS",     width: 110, sorter: "string", visible: true},
              {title: "Coord-Ref_DS",      field: "Coord-Ref_DS",     width: 110, sorter: "string", visible: true},
              {title: "PM-Ref_DS",      field: "PM-Ref_DS",     width: 110, sorter: "string", visible: true},
              {title: "Type-Ref_DS",      field: "Type-Ref_DS",     width: 110, sorter: "string", visible: true},
              {title: "Chart-Ref_DS",      field: "Chart-Ref_DS",     width: 110, sorter: "string", visible: true},
              {title: "Spect-Ref_DS",      field: "Spect-Ref_DS",     width: 110, sorter: "string", visible: true},
              {title: "Period-Ref_DS",      field: "Period-Ref_DS",     width: 110, sorter: "string", visible: true},
              {title: "Other-Name_DS",      field: "Other-Name_DS",     width: 110, sorter: "string", visible: true},
              {title: "IUE_DS",      field: "IUE_DS",     width: 110, sorter: "string", visible: true},
              {title: "HST_DS",      field: "HST_DS",     width: 110, sorter: "string", visible: true},
              {title: "ARIEL5_DS",      field: "ARIEL5_DS",     width: 110, sorter: "string", visible: true},
              {title: "HEAO1_DS",      field: "HEAO1_DS",     width: 110, sorter: "string", visible: true},
              {title: "HEAO2_DS",      field: "HEAO2_DS",     width: 110, sorter: "string", visible: true},
              {title: "EXOSAT_DS",      field: "EXOSAT_DS",     width: 110, sorter: "string", visible: true},
              {title: "ROSAT_DS",      field: "ROSAT_DS",     width: 110, sorter: "string", visible: true},
              {title: "GINGA_DS",      field: "GINGA_DS",     width: 110, sorter: "string", visible: true},
              {title: "ASCA_DS",      field: "ASCA_DS",     width: 110, sorter: "string", visible: true},
              {title: "EUVE_DS",      field: "EUVE_DS",     width: 110, sorter: "string", visible: true},
              {title: "Link_SIMBAD",  field: "Link_SIMBAD", width: 600, sorter: "string", visible: true},


          ]});
      $("#table").tabulator("setData", tabledata);
    </script>

  </body>
</html>
